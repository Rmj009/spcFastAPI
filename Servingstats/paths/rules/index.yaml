get:
  summary: 取得管制圖的規則
  operationId: getSpecRule
  tags:
    - rule
  responses:
    '200':
      description: 規則的列表
      content:
        application/json:
          schema:
            type: array
            items:
              type: string

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../../schemas/common.yaml#Error"
