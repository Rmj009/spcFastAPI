get:
  summary: 取得管制圖的資料
  operationId: getControlChartData
  tags:
    - chart
  parameters:
    - name: startTime
      in: query
      description: >
        工序報工歷史資料(workOrderHistory) 的開工時間
        2020-05-20T16:26:46Z
      schema:
        type: string
      format: date-time
      example: "2020-05-20T16:26:46Z"
    - name: endTime
      in: query
      description: >
        工序報工歷史資料(workOrderHistory) 的完工時間
        2020-05-20T16:26:46Z
      schema:
        type: string
      format: date-time
      example: "2021-01-15T10:47:32Z"
    - name: spcMeasurePointConfigUUID
      in: query
      description: >
        量測點參數的UUID
      schema:
        type: string
      format: uuid
      example: d5473fb7-42ac-4794-bf4d-358f4ddccd1c
    - name: workOrderOpHistoryUUID
      in: query
      description: >
        工序報工歷史資料的UUID
      schema:
        type: string
      format: uuid
      example: d5473fb7-42ac-4794-bf4d-358f4ddccd1c
    - name: orderBy
      in: query
      description: >
        要不要排序
      schema:
        type: string
        enum: ["none","device","workOrderOpHistory"]
  responses:
    '200':
      description: 管制圖的資訊
      content:
        application/json:
          schema:
            $ref: "../../schemas/spc-measure-point-history.yaml#SpcMeasurePointHistorys"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../../schemas/common.yaml#Error"
